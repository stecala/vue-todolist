<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Import vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- My style -->
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container-md bg-light rounded rounded-4 py-3 px-5">
            <div class="row py-1" v-for="( element , index ) in todos">
                <div class="col-10 bg-success text-white rounded rounded-4 my-0 mx-auto" :class="{'text-decoration-line-through bg-danger text-opacity-50' : element.done === true }">
                    {{element.text}}
                </div>
            </div>
        </div>
    </div>
    <!-- Import script -->
    <script src="./script/script.js"></script>
</body>
</html>
